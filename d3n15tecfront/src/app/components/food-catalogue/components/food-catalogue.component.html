
<div class="restaurant-details">

    <h2>Restaurante: <b>{{nomeRestaurante}}</b></h2>
    <h4><b>{{descricaoRestaurante}}</b></h4>
    <div class="food-list">
        <div class="food-item" *ngFor="let food of cardapioRestaurante let i = index">
            <div class="food-details">
                <div class="food-name">Prato: {{ food.itemName}}</div>
                <div class="food-price">Valor: {{ food.price | currency:'BRL':true:'1.2-2' }}</div>
                <div *ngIf="food.veg === true" class="food-price">Prato é vegano: Sim </div>
                <div *ngIf="food.veg === false" class="food-price">Prato é vegano: Não </div>
                <div class="food-price">Pratos disponíveis: {{ food.quantidadeEstoque }} unidades</div>
            </div>
            <div class="food-quantity">
                <div class="div-qtda-pedido" >
                    <p>Quantidade prato:</p>
                </div>
                <button mat-raised-button class="minus-button" *ngIf="food.quantidadeEstoque > 0" (click)="decrement(i)">-</button>
                <div class="quantity-label">{{ food.quantidadePedido }}</div>
                <button mat-raised-button class="plus-button" (click)="increment(i)">+</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="restaurant-header">
            <button mat-raised-button class="checkout-button" (click)="onCheckOut()" >
                <i class="fa fa-cart-plus"></i>
                Comprar
            </button>
        </div>
    </div>
</div>
