<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 ">
            <div class="card shadon-lg border-0 rounded-lg mt-5">    
                <div class="card-body ">
                    <div class="form-group text-centralizado">
                        <h2 class="font-padrao "> Meu cadastro</h2>
                    </div>
                    <div class="form-group margin-top position-on">
                        <label class="tamanho-fonte">ID:</label>
                        <h4 class="margin-h4"> {{user.id}}</h4> 
                    </div>
                    <div class="form-group margin-top position-on">
                        <label class="tamanho-fonte">Primeiro Nome:</label>
                        <h4 class="margin-h4"> {{user.firstname}}</h4> 
                    </div>

                    <div class="form-group margin-top position-on">
                        <label class="tamanho-fonte">Sobrenome:</label>
                        <h4 class="margin-h4"> {{user.lastname}}</h4> 
                    </div>

                    <div class="form-group margin-top position-on">
                        <label class="tamanho-fonte">E-mail:</label>
                        <h4 class="margin-h4"> {{user.email}}</h4> 
                    </div>

                    <div class="form-group position-on">
                        <label class="tamanho-fonte">Senha:</label>
                        <h4 class="margin-h4"> {{user.password}}</h4> 
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
