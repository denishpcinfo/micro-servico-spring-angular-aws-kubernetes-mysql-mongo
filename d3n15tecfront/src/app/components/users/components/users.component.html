<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Detalhes Usuários</h5>
        </div>
        <div class="card-body">
            <!-- <div class="btn-popup pull-right">
                <a class="btn btn-primary" >Criar Usuário</a>
            </div> -->
            <div class="category-table custom-datatable transcation-datatable user-image">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" ></th>
                                <th scope="col" sortable="firstname" >Primeiro Nome</th>
                                <th scope="col" sortable="lastname" >Último Nome</th>
                                <th scope="col" sortable="email" >E-mail</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tableItem  | paginate : {
          itemsPerPage: pageSize,
          currentPage: page,
          totalItems: count
        };
        let i = index">
                                <td>
                                    <a><i class='fa fa-edit f-12'></i></a>&nbsp;
                                    <a><i class="fa fa-trash-o"></i></a>
                                </td>
                                <td>
                                    {{item.firstname}}
                                </td>
                                <td>{{item.lastname}}</td>
                                <td>{{item.email}}</td>
                        
                            </tr>
                        </tbody>
                    </table> 
                    <div class="d-flex justify-content-center p-2">
                        <div class="col-md-12">
                            <pagination-controls
                              previousLabel=""
                              nextLabel=""
                              [responsive]="true"
                              (pageChange)="handlePageChange($event)"
                            ></pagination-controls>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
