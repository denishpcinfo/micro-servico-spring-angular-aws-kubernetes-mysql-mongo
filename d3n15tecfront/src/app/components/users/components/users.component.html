<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>User Details</h5>
        </div>
        <div class="card-body">
            <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" >Actions</th>
                                <th scope="col" sortable="avatar" >Avtar</th>
                                <th scope="col" sortable="fName" >Primeiro Nome</th>
                                <th scope="col" sortable="lName" >Segundo Nome</th>
                                <th scope="col" sortable="email" >Email</th>
                                <th scope="col" sortable="last_login">Ãšltimo Nome</th>
                                <th scope="col" sortable="role">Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tableItem$ | async ">
                                <td>
                                    <a href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;
                                    <a href="javascript:void(0)"><i class="fa fa-trash-o"></i></a>
                                </td>
                                <td scope="row">
                                    <img [src]="item.avatar" class="imgTable" style="width: 20px">
                                </td>
                                <td>
                                    {{item.fName}}
                                </td>
                                <td>{{item.lName}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.last_login}}</td>
                                <td>{{item.role}}</td>
                            </tr>
                        </tbody>
                    </table> 
                    <div class="d-flex justify-content-center p-2">
                        <!-- <ngb-pagination
                          [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
                        </ngb-pagination> -->

                        <div class="col-md-12">
                            <pagination-controls
                              previousLabel=""
                              nextLabel=""
                              [responsive]="true"
                              (pageChange)="handlePageChange($event)"
                            ></pagination-controls>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
